<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/form.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form>
            <div class="header">
                <h2>Contact us</h2>
            </div>
            <div class="your_main">
                <h4>Your Email</h4>
                    <input type="email" placeholder="kimsu@naver.com">
            </div>
            <div class="first_name">
                <h4>First name</h4>
                    <input type="text">
            </div>
            <div class="last_name">
                <h4>Last name</h4>
                    <input type="text">
            </div>
            <div style="clear: both;"></div>
            <div class="message">
                <h4>Message</h4>
                    <input type="text">
            </div>
            <div class="subscribe">
                <input id="sub" type="checkbox"><label for="sub">Subscribe</label>
            </div>
            <div class="send">
                <button type="submit">SEND</button>
            </div>
        </form>
    </div>
    
</body>
</html>
